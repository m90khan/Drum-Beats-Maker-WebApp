<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Adventure tours all over the world, tour and travel services"
    />
    <meta name="robots" content="index, follow" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="icons/icon-font.css" /> -->

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Beats Maker | Project</title>
  </head>
  <body class="opening">
    <div class="container">
      <header class="header"><h2>Beats Maker</h2></header>
      <div class="section-main">
        <div class="kick-track">
          <div class="controls">
            <div class="title title--kick">
              <h1>Kick</h1>
            </div>
            <button data-track="0" class="btn mute kick-volume">
              <i class="fas fa-volume-up"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./sounds/kick-classic.wav">Classic </option>
              <option value="./sounds/kick-808.wav">808 </option>
              <option value="./sounds/kick-heavy.wav"> Heavy</option>
              <option value="./sounds/kick-softy.wav"> Softy</option>
            </select>
          </div>
          <div class="kick">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
            <div class="pad kick-pad b8"></div>
            <div class="pad kick-pad b9"></div>
          </div>
        </div>
        <div class="snare-track">
          <div class="controls">
            <div class="title title--snare">
              <h1>Snare</h1>
            </div>

            <button data-track="1" class="btn mute snare-volume">
              <i class="fas fa-volume-up"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./sounds/snare-acoustic01.wav">Classic </option>
              <option value="./sounds/snare-808.wav">808 </option>
              <option value="./sounds/snare-vinyl02.wav"> Vinyl</option>
            </select>
          </div>
          <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
            <div class="pad snare-pad b8"></div>
            <div class="pad snare-pad b9"></div>
          </div>
        </div>
        <div class="hihat-track">
          <div class="controls">
            <div class="title title--hihat">
              <h1>Hihat</h1>
            </div>

            <button data-track="2" class="btn mute hihat-volume">
              <i class="fas fa-volume-up"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="./sounds/hihat-acoustic01.wav"> Acoustic</option>
              <option value="./sounds/hihat-808.wav">808 </option>
            </select>
          </div>
          <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
            <div class="pad hihat-pad b8"></div>
            <div class="pad hihat-pad b9"></div>
          </div>
        </div>
        <button class="u-mt-4 btn btn--secondary play">Play</button>
        <div class="tempo u-mt-4">
          <p>Tempo: <span class="tempo-nr">150</span></p>
          <input
            type="range"
            class="tempo-slider"
            max="300"
            min="20"
            value="150"
          />
        </div>
      </div>
    </div>
    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
